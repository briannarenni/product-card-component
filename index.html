<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card-graphic">IMG</div>
      <section class="card-details">
        <p class="p-category">Perfume</p>

        <h1 class="p-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="p-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="curr-price lead">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button class="cart-btn">Add to Cart</button>
      </section>
    </main>

    <footer class="footer">
      <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
    </footer>
  </div>

</body>

</html>
