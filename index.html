<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/queries.css">
</head>

<body>
  <main class="card">
    <picture class="card-graphic">
      <source media="(max-width:799px)" srcset="images/image-product-mobile.jpg">
      <source media="(min-width:800px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Product photo">
    </picture>

    <section class="card-details">
      <p class="p-category">Perfume</p>

      <h1 class="p-name lead">Gabrielle Essence Eau De Parfum</h1>

      <p class="p-details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price-wrapper">
        <span class="p-price lead">$149.99 </span>
        <span class="list-price">$169.99</span>
      </div>

      <button class="cart-btn"><img class="cart-icon" src="images/icon-cart.svg" alt="add to cart">Add to Cart</button>
    </section>
  </main>

  <footer class="footer">
    <p>Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
  </footer>

</body>

</html>
